name: Preview Release

on:
  push:
    branches:
      - preview

jobs:
  build-and-update:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./expo-app
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Build or Update
        run: |
          set -e
          FINGERPRINT=$(eas fingerprint:generate --profile preview --platform ios --non-interactive | jq -r .hash)
          BUILD_ID=$(eas build:list --platform ios --channel preview --json | jq -r --arg FINGERPRINT "$FINGERPRINT" '.[] | select(.fingerprint == $FINGERPRINT) | .id')
          if [ -z "$BUILD_ID" ]; then
            eas build --profile preview --platform ios --non-interactive
          else
            eas update --branch preview --non-interactive
          fi

      - name: Submit to TestFlight
        run: eas submit --profile preview --latest --non-interactive
